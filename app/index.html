<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LUMICA Portal (Wizard of Oz v2)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/tokens.css">
  <link rel="stylesheet" href="../assets/css/components.css">
  <link rel="stylesheet" href="../assets/css/layout.css">
  <meta name="country" content="US">
</head>
<body>
  <nav class="topbar">
    <div class="brand">LUMICA · Portal</div>
    <div class="spacer"></div>
    <div class="chips">
      <select id="langSwitch" class="chip">
        <option value="es">ES</option>
        <option value="en">EN</option>
      </select>
      <a class="chip" href="#/notifications" id="notif">Notificaciones (0)</a>
      <a class="chip" href="#/profile" id="profileChip">Cuenta</a>
      <a class="chip" id="logoutBtn" href="#/login">Salir</a>
    </div>
  </nav>

  <main id="app" class="container"></main>

  <!-- Templates -->
  <template id="tpl-login">
    <section class="card">
      <h1 data-i18n="signin">Acceso</h1>
      <p class="muted" data-i18n="signin_sub">Usar cualquier email/clave para simular inicio de sesión.</p>
      <form id="loginForm" class="grid" style="max-width:420px">
        <input class="input" name="email" placeholder="you@example.com" required />
        <input class="input" name="password" type="password" placeholder="••••••••" required />
        <button class="btn" type="submit" data-i18n="enter">Entrar</button>
      </form>
    </section>
  </template>

  <template id="tpl-dashboard">
    <section class="hero card">
      <div>
        <h1 id="helloTitle">Hola</h1>
        <div class="muted" data-i18n="hero_sub">Revisa avances, da feedback y crea nuevas campañas fácilmente.</div>
      </div>
      <div>
        <button class="btn" id="newReqBtn" data-i18n="new_request">+ Nueva solicitud</button>
      </div>
    </section>

    <section class="kpis">
      <div class="kpi"><div class="num" id="kpiActive">0</div><div class="muted" data-i18n="kpi_active">Solicitudes activas</div></div>
      <div class="kpi"><div class="num" id="kpiReview">0</div><div class="muted" data-i18n="kpi_review">En revisión</div></div>
      <div class="kpi"><div class="num" id="kpiApproved">0</div><div class="muted" data-i18n="kpi_approved">Entregables aprobados</div></div>
    </section>

    <div class="grid cols-2" style="margin-top:18px">
      <section class="card">
        <h2 data-i18n="activity">Actividad reciente</h2>
        <ul class="timeline" id="timeline"></ul>
      </section>

      <section class="card">
        <h2 data-i18n="shortcuts">Atajos</h2>
        <div class="chips">
          <a class="chip" href="#/new" data-i18n="new_request">Crear nueva solicitud</a>
          <a class="chip" href="#/requests" data-i18n="go_requests">Ver todas las solicitudes</a>
          <a class="chip" href="#/downloads" data-i18n="downloads">Descargar ZIP finales</a>
          <a class="chip" href="#/plans" data-i18n="upgrade">Actualizar plan</a>
        </div>
      </section>
    </div>

    <section class="card">
      <h2 data-i18n="active_requests">Solicitudes activas</h2>
      <table class="table">
        <thead>
          <tr>
            <th data-i18n="title_id">Título / ID</th>
            <th data-i18n="status">Estado</th>
            <th data-i18n="updated">Última actualización</th>
            <th data-i18n="actions">Acciones</th>
          </tr>
        </thead>
        <tbody id="reqTable"></tbody>
      </table>
    </section>

    <section class="card">
      <h2 data-i18n="plan_credits">Plan y créditos</h2>
      <div class="grid cols-3">
        <div><div class="muted" data-i18n="current_plan">Plan actual</div><div style="font-weight:700" id="planName">Pro</div></div>
        <div><div class="muted" data-i18n="active_count">Solicitudes activas</div><div style="font-weight:700" id="activeCount">0 / 10</div></div>
        <div style="text-align:right"><button class="btn ghost" data-i18n="upgrade">Mejorar plan</button></div>
      </div>
    </section>
  </template>

  <template id="tpl-requests">
    <section class="card">
      <div class="grid cols-2">
        <h1 data-i18n="requests">Solicitudes</h1>
        <div style="text-align:right"><button class="btn" id="newReqTop" data-i18n="new_request">Nueva solicitud</button></div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th><th data-i18n="title">Título</th><th data-i18n="status">Estado</th><th data-i18n="actions">Acciones</th>
          </tr>
        </thead>
        <tbody id="reqList"></tbody>
      </table>
    </section>
  </template>

  <template id="tpl-request-detail">
    <section class="grid cols-3">
      <aside class="card">
        <h2 data-i18n="req_initial">Requerimientos iniciales</h2>
        <div id="kvReq" class="kv"></div>
        <h3 style="margin-top:14px" data-i18n="attachments">Adjuntos de referencia</h3>
        <div id="gallery" class="gallery"></div>
      </aside>
      <main class="card">
        <h2 data-i18n="deliverables">Entregables de LUMICA</h2>
        <div id="versions"></div>
      </main>
      <aside class="card">
        <h2 data-i18n="feedback_iter">Feedback e iteraciones</h2>
        <div id="comments" class="comments"></div>
        <div class="grid" style="margin-top:10px">
          <textarea class="textarea" id="quickComment" rows="3" placeholder="Escribir feedback..."></textarea>
          <div class="chips">
            <button class="btn" id="sendFeedback" data-i18n="send_feedback">Enviar feedback</button>
            <button class="btn ghost" id="approveBtn" data-i18n="approve">Aprobar versión</button>
          </div>
        </div>
      </aside>
    </section>
  </template>

  <!-- Modal quick feedback -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <h3 id="modalTitle">Feedback rápido</h3>
      <p class="muted" id="modalText">Confirma el envío de tu comentario.</p>
      <div class="chips" style="margin-top:10px">
        <button class="btn" id="confirmModal">Confirmar</button>
        <button class="btn ghost" id="cancelModal">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
